version: "2.0"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon
      - yo
      - yo bro
      - wassup

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: operation_on_item
    examples: |
      - [tidbits](item)
      - [cookware](item)
      - [add](operation)
      - [put](operation) [house keeping products](item) to the shopping list
      - [buy](operation) [sweet spreads](item)
      - i want to [insert](operation) [UHT-milk](item)
      - i would like to [remove](operation) [organic products](item)
      - [delete](operation) [jam](item) to the shopping list
      - i want to [destroy](operation) [hygiene articles](item)
      - i want to [add](operation) [curd cheese](item)
      - [put](operation) [zwieback](item)
      - [put](operation) [other vegetables](item)
      - [buy](operation) [rolls](item)
      - [organic sausage](item)
      - [insert]{"entity": "operation", "value": "add"}
      - [remove](operation)
      - [dish ice cream](item)
      - [delete]{"entity": "operation", "value": "remove"}
      - [frozen potato products](item)

  - lookup: operation
    examples: |
      - add
      - put
      - buy
      - insert
      - remove
      - delete
      - destroy

  - synonym: add
    examples: |
      - put
      - buy
      - insert
      
  - synonym: remove
    examples: |
      - delete
      - destroy