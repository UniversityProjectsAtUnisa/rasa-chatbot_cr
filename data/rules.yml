version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Show the shopping list anytime the user asks for it
    steps:
      - intent: get_shoppinglist
      - action: utter_happy # TODO: Replace with custom action
