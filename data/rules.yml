version: "2.0"

rules:
  - rule: Say `hello` when the user starts a conversation with intent `greet`
    conversation_start: true
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say already greeted when the user greets more than once
    conversation_start: false
    steps:
      - intent: greet
      - action: utter_already_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
      - action: action_restart

  - rule: Stop item form when user asks
    condition:
      - active_loop: item_form
    steps:
      - intent: stop
      - action: action_deactivate_loop
      - active_loop: null
      - action: action_stop_form

  - rule: Dont stop if not in loop
    condition:
      - active_loop: null
    steps:
      - intent: stop
      - action: utter_stop_nothing
      # - action: action_restart

  - rule: Show list when user asks
    steps:
      - intent: show_items
      - action: action_show_items
      # - action: action_restart

  - rule: Pleased to meet the new user
    steps:
      - intent: introduce_myself
      - action: utter_pleased

  - rule: Activate item form
    steps:
      - intent: operation_on_item
      - action: item_form
      - active_loop: item_form

  - rule: Submit item form
    condition:
      - active_loop: item_form
    steps:
      - action: item_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_item
      # - action: action_restart

  - rule: Say utter_default when the user starts saying bullshit
    steps:
      - intent: out_of_scope
      - action: utter_default
