version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Remove item from the shopping list
    steps:
      - intent: remove_item
      - action: item_form
      - active_loop: item_form

  - rule: Remove form
    condition:
      - active_loop: item_form
    steps:
      - action: item_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_thanks
      - action: action_remove

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Show the shopping list anytime the user asks for it
    steps:
      - intent: get_shoppinglist
      - action: utter_happy # TODO: Replace with custom action
