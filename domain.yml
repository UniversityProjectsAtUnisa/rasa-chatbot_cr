version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thankyou
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_shoppinglist
  - add_item
  - remove_item
  - inform
  - out_of_scope
  - stop

entities:
  - item

actions:
  - action_add
  - action_remove
  - action_show
  - utter_ask_item
  - utter_please_rephrase
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_out_of_scope
  - utter_ask_sure
  - utter_thanks
  - utter_noworries

slots:
  item:
    type: text
    influence_conversation: false

forms:
  remove_item_form:
    required_slots:
      item:
        - type: from_entity
          entity: item

  add_item_form:
    required_slots:
      item:
        - type: from_entity
          entity: item

responses:
  utter_greet:
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you find today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_item:
    - text: "Which shopping item in particular?"

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_out_of_scope:
    - text: "Sorry, I can't handle that request."

  utter_ask_sure:
    - text: "Are you sure?"

  utter_thanks:
    - text: "Thank you"

  utter_noworries:
    - text: "My pleasure."
    - text: "You are welcome!"

  utter_default:
    - text: Sorry I didn't get that. Can you rephrase?
    # TODO: Quando dice che non ha capito non continua la conversazione tipo

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
