version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thankyou
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_shoppinglist
  - add_item
  - remove_item

actions: # TODO: Add custom actions
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_thanks

responses:
  utter_greet:
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you find today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_noworries:
    - text: "My pleasure."
    - text: "You are welcome!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
