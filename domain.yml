version: "2.0"

intents:
  - greet
  - goodbye
  - operation_on_item
  - show_items
  - stop

entities:
  - item
  - operation
  - CARDINAL

actions:
  - utter_greet
  - utter_already_greet
  - utter_goodbye
  - action_item
  - action_show_items
  - utter_ask_item
  - utter_ask_operation
  - utter_stop
  - utter_stop_nothing
  - validate_item_form

slots:
  item:
    type: text
    influence_conversation: false
  operation:
    type: text
    influence_conversation: false # TODO: Magari metti a true
  CARDINAL:
    type: text # TODO: Magari float
    influence_conversation: false

forms:
  item_form:
    required_slots:
      item:
        - type: from_entity
          entity: item
      operation:
        - type: from_entity
          entity: operation

responses:
  utter_greet:
    - text: "Hi. What are you looking for?"
    - text: "Hi! I am at your service."
    - text: "Hello! What can I help you with today?"

  utter_goodbye:
    - text: "Bye"
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_ask_item:
    - text: "Which shopping item in particular?"

  utter_ask_operation:
    - text: "Which operation do you want to do with it (add, remove)?"
    - text: "What do you want to do with it (add, remove)?"
  
  utter_stop:
    - text: "Request cancelled!"
  
  utter_stop_nothing:
    - text: "There is nothing to stop at the moment. If you want to terminate the interaction we can say goodbye."
    - text: "I am not asking anything at the moment. If you want to terminate the interaction we can say goodbye."
  
  utter_already_greet:
    - text: "I already greeted you."
    - text: "Hi! (Again ?...)"
    - text: "Hello (wtf...)"

  utter_default:
    - text: Sorry I didn't get that. Can you rephrase?
    - text: Sorry I didn't understand. Can you rephrase that?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
