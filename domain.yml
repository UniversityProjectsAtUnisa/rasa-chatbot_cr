version: "2.0"

intents:
  - greet
  - goodbye
  - operation_on_item

entities:
  - item
  - operation
  - CARDINAL

actions:
  - utter_greet
  - utter_goodbye
  - action_item
  - utter_ask_item
  - utter_ask_operation
  - validate_item_form

slots:
  operation:
    type: text
    influence_conversation: false # TODO: Magari metti a true
  item:
    type: text
    influence_conversation: false
  CARDINAL:
    type: text # TODO: Magari float
    influence_conversation: false

forms:
  item_form:
    required_slots:
      item:
        - type: from_entity
          entity: item
      operation:
        - type: from_entity
          entity: operation

responses:
  utter_greet:
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you find today?"

  utter_goodbye:
    - text: "Bye"
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_ask_item:
    - text: "Which shopping item in particular?"

  utter_ask_operation:
    - text: "Which operation do you want to do (add, remove)?"

  utter_default:
    - text: Sorry I didn't get that. Can you rephrase?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
